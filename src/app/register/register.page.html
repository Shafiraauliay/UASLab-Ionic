<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="primary" defaultHref="login">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-sm="6" class="ion-padding-top">
        <div class="ion-padding-start ion-padding-top ion-margin-top ion-text-center">
          <ion-text>
            <h2 class="text-bold">Register</h2>
          </ion-text> 
        </div>
        
        <div class="ion-padding-horizontal ion-margin-top ion-padding-top">
          <form class="form" [formGroup]="register_form" (ngSubmit)="Register()">
        
            <ion-item class="border-item ion-margin-top">
              <ion-label position="stacked">First name</ion-label>
              <ion-input type="text" formControlName="firstname"></ion-input>
            </ion-item>
            
            <ion-item class="border-item ion-margin-top">
              <ion-label position="stacked">Last Name</ion-label>
              <ion-input type="text" formControlName="lastname"></ion-input>
            </ion-item>
        
            <ion-item class="border-item ion-margin-top">
              <ion-label position="stacked">Email</ion-label>
              <ion-input type="email" formControlName="email"></ion-input>
            </ion-item>

            <ion-item lines="none" class='error-message' *ngIf="register_form.controls.email.touched && !register_form.controls.email.valid">
              <ion-label no-margin stacked>Email Wrong, Please Check Again</ion-label>
            </ion-item>

            <ion-item class="border-item ion-margin-top">
              <ion-label position="stacked">Password</ion-label>
              <ion-input type="password" formControlName="password"></ion-input>
            </ion-item>

            <ion-item lines="none" class='error-message' *ngIf="register_form.controls.password.touched && !register_form.controls.password.valid">
              <ion-label no-margin stacked>Password must have a minimum of 6 characters.</ion-label>
            </ion-item>

            <ion-item class="border-item ion-margin-top">
              <ion-label position="stacked">Confirm Password</ion-label>
              <ion-input type="password" formControlName="confirmPassword"></ion-input>
            </ion-item>

            <ion-item lines="none" class='error-message' *ngIf="register_form.controls.confirmPassword.touched && register_form.hasError('mismatchedPasswords') && validations_form.controls.password.valid">
              <ion-label no-margin stacked>Password Wrong!</ion-label>
            </ion-item>
        
            <ion-row class="ion-justify-content-center ion-margin-top">
              <ion-col lines="none" class="border-full">
                <ion-button type="submit" color="primary" expand="block" [disabled]="!register_form.valid">
                  Register
                </ion-button>

                <ion-label>
                  <p class="go-to-login">Already have an account? <a (click)="goLoginPage()">Try to Log In</a></p>
                </ion-label>
              </ion-col>
            </ion-row>
          </form>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
