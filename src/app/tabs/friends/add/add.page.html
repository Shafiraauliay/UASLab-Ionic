<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/tabs/friends"></ion-back-button>
    </ion-buttons>
    <ion-title>Add Friends</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="users">
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-sm="6">
        <ion-item lines="none" class="ion-margin-top border-full">
          <ion-input type="text" [(ngModel)]="searchValue" placeholder="Insert Email User"></ion-input>
          <ion-icon class="ion-align-self-end" slot="end" name="search-circle" (click)="searchUser()" style="cursor: pointer"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center" *ngIf="boolUserFound == true;">
      <ion-col size="6" size-sm="2">
        <ion-img src="assets/icon/person.webp" style="object-fit: contain" *ngIf="!searched.foto"></ion-img>
        <img id="userPicture" src="{{ searched.foto }}" class="circle-image" *ngIf="searched.foto" (load)="imageLoaded($event)">
        <ion-text class="ion-text-center">
          <h2 class="text-bold ion-no-margin ion-margin-top" style="font-size: 1.2em;">{{ searched.firstname }} {{ searched.lastname }} </h2>
        </ion-text>
        <ion-button class="ion-margin-top" expand="block" mode="ios" (click)="add()" *ngIf="boolUserIsFriend == false">Add Friends Now!</ion-button>
        <div class="ion-text-center ion-margin-top text-gray" style="font-size: 0.8em" *ngIf="boolUserIsFriend == true">User Has Added to Friends List</div>  
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
